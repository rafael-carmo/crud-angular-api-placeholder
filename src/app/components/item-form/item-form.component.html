<h2 mat-dialog-title>
  {{data.mode === 'add' ? 'Adicionar Novo Item' : 'Editar Item'}}
</h2>

<mat-dialog-content>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" required>
      @if (itemForm.get('title')?.hasError('required')) {
        <!-- <mat-error *ngIf="itemForm.get('title')?.hasError('required')"> -->
        <mat-error>
          Título é obrigatório
        </mat-error>

      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="completed">Completo</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!itemForm.valid">
    {{data.mode === 'add' ? 'Adicionar' : 'Salvar'}}
  </button>
</mat-dialog-actions>
