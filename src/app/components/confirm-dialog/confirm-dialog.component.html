<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
