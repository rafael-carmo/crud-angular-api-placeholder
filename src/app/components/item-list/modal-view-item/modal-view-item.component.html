<div class="container-fluid p-3">
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do Item</h1>
  <h2 class="subtitulo">Tenha uma visão mais detalhada deste item</h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="titulo-informacao">Id</h4>
      <p class="informacao">{{itemData.id}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">Title</h4>
      <p class="informacao">{{itemData.title}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">Completed</h4>
      <p class="informacao">{{itemData.completed ? 'Sim' : 'Não'}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">Description</h4>
      <p class="informacao">{{itemData.description}}</p>
    </div>
  </div>
</div>
